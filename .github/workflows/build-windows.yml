name: Build Windows EXE

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET 9.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Install MAUI Workload
      run: dotnet workload install maui-windows

    - name: Publish Windows App
      # Builds a Self-Contained Unpackaged EXE
      run: |
        dotnet publish NoveoNative/NoveoNative.csproj -f net9.0-windows10.0.19041.0 -c Release -p:RuntimeIdentifier=win-x64 -p:WindowsPackageType=None -p:WindowsAppSDKSelfContained=true -p:PublishSingleFile=false --self-contained true

    - name: Upload Windows Build
      uses: actions/upload-artifact@v4
      with:
        name: Noveo-Windows-Portable
        # Uploads the entire publish folder containing the EXE and required DLLs
        path: NoveoNative/bin/Release/net9.0-windows10.0.19041.0/win-x64/publish/
