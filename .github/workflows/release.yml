name: Build, Release, Sign & Deploy

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # 1. BUILD ANDROID
  build-android:
    runs-on: windows-latest
    strategy:
      matrix:
        abi: [arm64-v8a, armeabi-v7a, x86, x86_64]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
      - run: dotnet workload install maui-android
      
      - name: Publish APK
        run: |
          dotnet publish NoveoNative/NoveoNative.csproj -f net9.0-android -c Release `
            -p:TargetFrameworks=net9.0-android `
            -p:AndroidPackageFormat=apk `
            -p:AndroidKeyStore=false `
            -p:RunAOTCompilation=false `
            -p:AndroidLinkMode=None `
            -p:PublishTrimmed=false `
            -p:SatelliteResourceLanguages="en" `
            -p:AndroidUseAapt2=true `
            -p:AndroidSupportedAbis=${{ matrix.abi }} `
            -p:AndroidCreatePackagePerAbi=true
            
      - name: Align & Sign
        run: |
          $APK = Get-ChildItem -Path "NoveoNative/bin/Release/net9.0-android/publish/" -Filter "*.apk" | Select-Object -First 1
          if ($null -eq $APK) { Write-Host "âŒ APK not found!"; exit 1 }
          
          $ZIPALIGN = Get-ChildItem -Path "$env:ANDROID_HOME\build-tools" -Filter "zipalign.exe" -Recurse | Sort-Object FullName -Descending | Select-Object -First 1
          
          & "$($ZIPALIGN.FullName)" -v 4 "$($APK.FullName)" "aligned.apk"
          
          $ABI_SHORT = "${{ matrix.abi }}" -replace "-v8a", "" -replace "armeabi-", "" -replace "x86_64", "x64"
          $SIGNED_APK = "com.companyname.noveonative-$ABI_SHORT-signed.apk"
          
          Remove-Item "$($APK.FullName)"
          Rename-Item "aligned.apk" "$SIGNED_APK"
          Copy-Item "$SIGNED_APK" "NoveoNative/bin/Release/net9.0-android/publish/"
          
      - uses: actions/upload-artifact@v4
        with:
          name: Android-APK-${{ matrix.abi }}
          path: NoveoNative/bin/Release/net9.0-android/publish/*.apk

  # 2. BUILD WINDOWS
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64, arm64]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
      - run: dotnet workload install maui-windows
      
      - name: Publish Windows
        run: |
          dotnet publish NoveoNative/NoveoNative.csproj -f net9.0-windows10.0.19041.0 -c Release `
            -p:TargetFrameworks=net9.0-windows10.0.19041.0 `
            -p:WindowsPackageType=None `
            -p:WindowsAppSDKSelfContained=true `
            -p:PublishSingleFile=true `
            -p:RuntimeIdentifier=win-${{ matrix.arch }} `
            --self-contained true
            
      - run: powershell Compress-Archive -Path NoveoNative/bin/Release/net9.0-windows10.0.19041.0/win-${{ matrix.arch }}/publish/* -DestinationPath "NoveoNative-Windows-${{ matrix.arch }}.zip"
      
      - uses: actions/upload-artifact@v4
        with:
          name: Windows-${{ matrix.arch }}
          path: NoveoNative-Windows-${{ matrix.arch }}.zip

  # 3. BUILD macOS (NEW)
  build-macos:
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
      - run: dotnet workload install maui
      
      - name: Publish MacCatalyst
        run: |
          dotnet publish NoveoNative/NoveoNative.csproj -f net9.0-maccatalyst -c Release \
            -p:CreatePackage=false \
            -p:RuntimeIdentifier=maccatalyst-arm64 \
            -p:CodesignKey="-" \
            -p:CodesignProvision=""
            
      - name: Zip Application
        run: |
          cd NoveoNative/bin/Release/net9.0-maccatalyst/maccatalyst-arm64/publish
          zip -r NoveoNative-macOS-arm64.zip NoveoNative.app
          
      - uses: actions/upload-artifact@v4
        with:
          name: macOS-App
          path: NoveoNative/bin/Release/net9.0-maccatalyst/maccatalyst-arm64/publish/NoveoNative-macOS-arm64.zip

  # 4. BUILD iOS
  build-ios:
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
      - run: dotnet workload install maui
      
      - name: Publish iOS IPA
        run: |
          dotnet publish NoveoNative/NoveoNative.csproj -f net9.0-ios -c Release \
            -p:ArchiveOnBuild=true \
            -p:RuntimeIdentifier=ios-arm64 \
            -p:_SuppressSdkVersionCheck=true \
            -p:CodesignKey="-" \
            -p:CodesignProvision=""
            
      - uses: actions/upload-artifact@v4
        with:
          name: iOS-IPA-Unsigned
          path: '**/*.ipa'

  # 5. CREATE RELEASE
  create-release:
    needs: [build-android, build-windows, build-macos, build-ios]
    runs-on: ubuntu-latest
    steps:
      - id: get_tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Prepare Release
        run: |
          mkdir release_files
          # Gather all artifacts
          find artifacts -type f \( -name "*.apk" -o -name "*.ipa" -o -name "*.zip" \) -exec cp {} release_files/ \;
          
          # Rename unsigned IPA if found
          IPA=$(find release_files -name "*.ipa" | head -1)
          [ -n "$IPA" ] && mv "$IPA" release_files/NoveoNative-unsigned.ipa || true
          
      - uses: softprops/action-gh-release@v1
        with:
          files: release_files/*
          generate_release_notes: true

  # 6. SIGN iOS & DEPLOY
  sign-and-deploy:
    needs: create-release
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4
        with:
          repository: pcpapc172/noveo-native-install
          ref: gh-pages
          token: ${{ secrets.DEPLOY_TOKEN }}
      
      - uses: actions/download-artifact@v4
        with:
          name: iOS-IPA-Unsigned
          path: ./ipa-download
      
      - name: Sign IPA
        id: sign
        run: |
          brew install pkg-config openssl minizip
          git clone https://github.com/zhlynn/zsign.git
          cd zsign/build/macos && make && sudo cp ../../bin/zsign /usr/local/bin/ && cd ../../..
          
          IPA_FILE=$(find ./ipa-download -name "*.ipa" | head -1)
          mv "$IPA_FILE" unsigned.ipa
          
          echo "${{ secrets.P12_CERTIFICATE }}" | base64 --decode > certificate.p12
          echo "${{ secrets.PROVISIONING_PROFILE }}" | base64 --decode > profile.mobileprovision
          
          zsign -k certificate.p12 -p "${{ secrets.P12_PASSWORD }}" -m profile.mobileprovision -o NoveoNative.ipa unsigned.ipa
          
          SIZE=$(stat -f%z NoveoNative.ipa)
          echo "ipa_size=$SIZE" >> $GITHUB_OUTPUT
          
          unzip -q NoveoNative.ipa -d temp
          BUNDLE_ID=$(plutil -extract CFBundleIdentifier raw "temp/Payload/NoveoNative.app/Info.plist")
          echo "bundle_id=$BUNDLE_ID" >> $GITHUB_OUTPUT
          
      - name: Update manifest.plist
        run: |
          cat > manifest.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>items</key>
              <array>
                  <dict>
                      <key>assets</key>
                      <array>
                          <dict>
                              <key>kind</key>
                              <string>software-package</string>
                              <key>url</key>
                              <string>https://pcpapc172.github.io/noveo-native-install/NoveoNative.ipa</string>
                          </dict>
                      </array>
                      <key>metadata</key>
                      <dict>
                          <key>bundle-identifier</key>
                          <string>${{ steps.sign.outputs.bundle_id }}</string>
                          <key>bundle-version</key>
                          <string>${{ needs.create-release.outputs.tag_name }}</string>
                          <key>kind</key>
                          <string>software</string>
                          <key>title</key>
                          <string>NoveoNative</string>
                      </dict>
                  </dict>
              </array>
          </dict>
          </plist>
          EOF

      - name: Update apps.json
        run: |
          cat > apps.json << EOF
          {
            "name": "NoveoNative Repository",
            "identifier": "com.noveo.repo",
            "sourceURL": "https://pcpapc172.github.io/noveo-native-install/apps.json",
            "apps": [
              {
                "name": "NoveoNative",
                "bundleIdentifier": "${{ steps.sign.outputs.bundle_id }}",
                "developerName": "PCPA",
                "subtitle": "Modern Messenger for iOS",
                "version": "${{ needs.create-release.outputs.tag_name }}",
                "versionDate": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
                "versionDescription": "Latest release",
                "downloadURL": "https://pcpapc172.github.io/noveo-native-install/NoveoNative.ipa",
                "localizedDescription": "Modern messaging app",
                "iconURL": "https://pcpapc172.github.io/noveo-native-install/assets/icon512.png",
                "tintColor": "#3b82f6",
                "size": ${{ steps.sign.outputs.ipa_size }}
              }
            ]
          }
          EOF
          
      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ðŸš€ Deploy ${{ needs.create-release.outputs.tag_name }}"
          git push origin gh-pages
