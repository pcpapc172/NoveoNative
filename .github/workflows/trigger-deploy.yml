name: Trigger IPA Deployment

on:
  release:
    types: [published]

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger signing and deployment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.DEPLOY_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: 'pcpapc172',
              repo: 'noveo-native-install',
              workflow_id: 'sign-and-deploy.yml',
              ref: 'main',
              inputs: {
                source_repo: 'pcpapc172/NoveoNative',
                release_tag: context.payload.release.tag_name,
                force_deploy: 'true'
              }
            });
            
            console.log('âœ… Triggered deployment for ' + context.payload.release.tag_name);
