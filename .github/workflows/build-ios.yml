name: Build iOS IPA

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-26

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET 9.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Install MAUI Workload
      run: dotnet workload install maui

    # Build the IPA using Ad-Hoc signing (No paid certificate needed)
    - name: Publish iOS IPA
      run: |
        dotnet publish NoveoNative/NoveoNative.csproj -f net9.0-ios -c Release -p:ArchiveOnBuild=true -p:RuntimeIdentifier=ios-arm64 -p:_SuppressSdkVersionCheck=true -p:CodesignKey="-" -p:CodesignProvision=""

    # Find and Upload the IPA
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: Noveo-iOS-IPA
        # The wildcard **/*.ipa finds the file wherever it landed
        path: '**/*.ipa'
